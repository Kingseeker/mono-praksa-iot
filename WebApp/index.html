<!doctype html>
<html ng-app>
<head>
    <title>Controller</title>
    <meta charset="UTF-8">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-offset-4">
                <h1>RobotController</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-offset-5">
                <button ng-click="speed=1" class="btn btn-primary btnWidth">Forward</button>
            </div>
        </div>
        <div class="row upPadding">
            <div class="col-sm-offset-4">
                <button ng-click="speed=2" class="btn btn-primary btnWidth">Left</button>
                <button ng-click="speed=0" class="btn btn-danger btnWidth">Stop</button>
                <button ng-click="speed=3" class="btn btn-primary btnWidth">Right</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-offset-5">
                <button ng-click="speed=4" class="btn btn-primary btnWidth">Back</button>
            </div>
        </div>
    </div>
</body>
</html>
